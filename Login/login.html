<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Login/login-style.css">
    <title>Entrar | WebCine</title>
</head>

<body>
    <!-- LOGOTIPO -->
    <div class="logo">
        <a href="/index.html">
            <img src="/logo.jpeg" alt="Logotipo" width="180px" height="180px" class="logo">
        </a>
    </div>

    <form action="#" method="post">
        <fieldset class="grupo">
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" style="width: 20em" value="">
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" style="width: 20em" value="">
            </div>
            <div class="campo">
                <label>
                    <input type="checkbox" name="conectado" value="1"> Manter-me conectado
                </label>
            </div>

                <button id="botao" type="submit" name="submit"><a href="/index.html">ENTRAR</a></button>
        </fieldset>
    </form>
</body>

</html>
